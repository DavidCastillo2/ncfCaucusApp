{% extends "layout.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static',filename='styles/cardEffect.css') }}" />

<h1> {% block title %} {{title}} {% endblock %} </h1>

<div class="box">
    {% if Candidates is iterable() %}
    {% for item in Candidates %}
    <div class="card">
        <a href="{{ url_for('count', candidate=item.name|e) }}">
            <div class="imgBx">
                <img src="{{ item.picture }}" alt="">
            </div>
            <div class="details">
                <h2>{{ item.name }}<br /> <span> {{ item.age }} </span></h2>
            </div>
        </a>
    </div>
    {% endfor %}
    {% else %}
    <div class="card">
        <div class="imgBx">
            <img src="{{ Candidates.picture }}" alt="">
        </div>
        <div class="details">
            <h2>{{ Candidates.name }}<br /> <span> {{ Candidates.age }} </span></h2>
        </div>
    </div>

    {% endif %}
</div>
{% endblock %}
